<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compitable" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computer Store app</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header class="header" id="header" style="position:sticky"; top:0;>
        <h1>Komputer Store</h1>
    </header>
    <body>
        <!--Bank-->
        <div id="bankDiv">
            <h1>Bank</h1>
            <div>
                <span>Balance: </span>
                <span id="balanceLabel"></span>
            </div>
            <div>
                <span>Loan amount: </span>
                <span id="loanAmount"></span>
                <div>
                    <button id="getLoanButton">Take a loan</button>
                </div>
            </div>
        </div>

        <!--Work-->
        <div id="workDiv">
            <div>
                <h1>Work</h1>
                <span>Pay - </span>
                <span id="pay"></span>
            </div>
            <button id="workButton">Work</button>
            <button id="bankButton">Bank</button>
            <div>
                <button id="repayLoanButton">Repay loan</button>
            </div>
        </div>

        <!--Laptops-->
        <div id="laptopDiv">
            <h1>Laptops</h1>
            <div>
                <select name="laptops" id="laptops"></select>
                <span>Price -</span>
                <span id="price"></span>
            </div>
            <img id="laptopImage" width=300 src="https://hickory-quilled-actress.glitch.me/assets/images/1.png" alt="Image of laptop">
            <div id="featuresDiv">
                <h3>Features:</h3>
                <ul style="list-style: none" id="features"></ul>
            </div>
            <div>
                <span>In stock:</span>
                <span id="stock"></span>
            </div>
            <div>
                <button id="payButton">Buy now</button>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
